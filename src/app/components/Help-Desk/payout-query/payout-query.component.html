<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Help Desk" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header justify-content-md-between align-items-center d-flex">
                <h4 class="card-title mb-0 flex-grow-1">Payout Query</h4>
                <button type="button" class="btn btn-primary btn-animation waves-effect waves-light"
                    (click)="openDialog()" data-text="Add">
                    <span>Add</span>
                </button>
            </div>
            <div class="card-body">
                <div class="live-preview">
                    <div class="row gy-4">
                        <div class="col-xl-2 col-md-6">
                            <div class="form-group">
                                <label class="form-label">Start Date</label>
                                <div class="input-group">
                                    <input #startDateInput class="form-control flatpickr-input" [value]="dateValue"
                                        placeholder="From Date" type="text" mwlFlatpickr [altInput]="true"
                                        [maxDate]="maxdate" [convertModelValue]="true">
                                    <span class="input-group-text" (click)="openCalendar('startDate')">
                                        <i class="ri-calendar-2-line"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-2 col-md-6">
                            <div class="form-group">
                                <label class="form-label">End Date</label>
                                <div class="input-group">
                                    <input #endDateInput class="form-control flatpickr-input" [value]="dateValue"
                                        placeholder="End Date" type="text" mwlFlatpickr [altInput]="true"
                                        [maxDate]="maxdate" [convertModelValue]="true">
                                    <span class="input-group-text" (click)="openCalendar('endDate')">
                                        <i class="ri-calendar-2-line"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-2 col-md-6">
                            <div class="form-group">
                                <label class="form-label">Product</label>
                                <select class="form-select">
                                    <option selected>All</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xl-2 col-md-6">
                            <div class="form-group">
                                <label class="form-label">Ticket Status</label>
                                <select class="form-select">
                                    <option selected>All</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xl-2 col-md-6">
                            <div class="form-group">
                                <label class="form-label">Ticket No.</label>
                                <input type="text" class="form-control" placeholder="Ticket No.">
                            </div>
                        </div>
                        <div class="col-xl-2 col-md-6 gap-2  d-flex align-items-end justify-content-end">
                            <div>
                                <button type="button" class="btn btn-primary btn-animation waves-effect waves-light"
                                    data-text="Search">
                                    <span>Search</span>
                                </button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-info btn-animation waves-effect waves-light"
                                    data-text="Reset">
                                    <span>Reset</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header align-items-center d-flex">
                <h4 class="card-title mb-0 flex-grow-1">Payout Table</h4>
            </div>
            @if (data.length) {
            <app-help-desk-table [displayedColumns]="displayedColumns" [data]="data"></app-help-desk-table>
            }@else {
            <div class="text-center h-10">
                <h4 class="card-title mb-0 flex-grow-1">No data found</h4>
            </div>
            }
        </div>
    </div>
</div>
