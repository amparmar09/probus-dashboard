<div class="row">
    <div class="col-lg-12">
        <div class="card-body">
            <div id="customerList">
                <div class="table-responsive table-card  mb-1">
                    <table class="table">
                        <thead>
                            <tr class="bg-light text-muted">
                                @for (column of displayedColumns; track column.id) {
                                <th [ngClass]="column==='more' ? '':'sort'">{{ column }}
                                </th>
                                }
                            </tr>
                        </thead>
                        <tbody>
                            @for (data of data; track data.id) {
                            <tr id="lj_{{data.id}}">
                                <td>
                                    <ngb-highlight [result]="data.customer_name">{{data.ticketStatus}}</ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="data.email">{{data.ticketNo}}</ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="data.phone">{{data.vehicleNo}}</ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="data.date">{{data.query}}</ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="data.date">{{data.product}}</ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="data.date">{{data.company}}</ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="data.date">{{data.orderNo}}</ngb-highlight>
                                </td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <div class="edit">
                                            <button class="btn btn-sm btn-success edit-item-btn" data-bs-toggle="modal"
                                                data-bs-target="#showModal" (click)="openDialog(data)">More Details
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>

                <div class="row justify-content-md-end align-items-md-center">
                    <!-- Pagination -->
                    <div class="col col-sm-6">
                        <div class="text-sm-right float-sm-end listjs-pagination">
                            <ngb-pagination [collectionSize]="6" [(page)]="page" [pageSize]="pageSize"
                                (pageChange)="changePage()">
                            </ngb-pagination>
                        </div>
                    </div>
                    <!-- End Pagination -->
                </div>
            </div>
        </div>
    </div>
</div>
